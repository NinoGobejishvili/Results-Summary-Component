<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>


<body>
  <div class="card">
    <section class="result-container">
        <h1>Your Result</h1>
        <button class="result-button">
          <div class="total-score">76</div>
          <div class="max-score">of 100</div>        
        </button>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
    </section>
    <section class="summery-container">
        <h3>Summary</h3>
        <div class="box red">
          <div class="left">
          <img class="icon" src="./assets/images/icon-reaction.svg">
          <div class="category">Reaction</div>
        </div>
        <div class="right">
          <div class="score">80</div>
          <div class="total">/ 100</div>
        </div>
        </div>
        <div class="box yellow">
          <div class="left">
          <img class="icon" src="./assets/images/icon-memory.svg">
          <div class="category">Memory</div>
        </div>     
        <div class="right">
          <div class="score">92</div>
          <div class="total">/ 100</div> 
        </div>        
        </div>
        <div class="box green">
          <div class="left">
          <img class="icon" src="./assets/images/icon-verbal.svg">
          <div class="category">Verbal</div>
        </div>
        <div class="right">
          <div class="score">61</div>
          <div class="total">/ 100</div>
        </div>  
        </div>
        <div class="box blue">
          <div class="left">
          <img class="icon" src="./assets/images/icon-visual.svg">
          <div class="category">Visual</div>
        </div>
        <div class="right">
          <div class="score">73</div>
          <div class="total">/ 100</div>
        </div>
        </div>
        <button class="continue">Continue</button>
    </section>
    </div>    
 </body>
</html>
